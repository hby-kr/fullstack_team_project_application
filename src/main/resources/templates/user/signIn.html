<h2>로그인</h2>
<form action="/user/signIn.do" method="POST">
    <label for="userId">아이디:</label>
    <input type="text" id="userId" name="userId" required placeholder="아이디를 입력하세요"><br><br>

    <label for="typedPw">비밀번호:</label>
    <input type="text" id="typedPw" name="typedPw" required placeholder="비밀번호를 입력하세요" value="1234"><br><br>

    <button type="submit">로그인</button>
    <p><a href="/user/signUp.do">회원가입</a></p>
</form>
