<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Detail</title>
    <link rel="stylesheet" href="/css/eventdetail.css">
</head>
<body>
<h1>Event Detail</h1>
<div class="event-detail">
    <p>
        id:<span th:text="${event.id}"></span>
    </p>
    <p>
        ctgrId:<span th:text="${event.ctgrId}"></span>
    </p>
    <p>
        title:<span th:text="${event.title}"></span>
    </p>
    <p>
        location:<span th:text="${event.location}"></span>
    </p>
    <p>
        address:<span th:text="${event.address}"></span>
    </p>
    <p>
        ageLimit:<span th:text="${event.ageLimit}"></span>
    </p>
    <p>
        howLong:<span th:text="${event.howLong}"></span>
    </p>
    <p>
        isApproved:<span th:text="${event.isApproved}"></span>
    </p>
    <p>
        isUsed:<span th:text="${event.isUsed}"></span>
    </p>
    <p>
        userId:<span th:text="${event.userId}"></span>
    </p>


    <h2>Event Images</h2>
    <div class="event-images" th:each="image : ${event.eventImages}">
        <img th:src="${image.imgUrl}" alt="Event Image">
    </div>

    <h3>Event Detail Image</h3>
    <div class="event-detail-images" th:each="image : ${event.eventDetailImages}">
        <img th:src="${image.imgUrl}" alt="Event Detail Image">
    </div>

    <h4>Actors Images</h4>
    <div class="actors-images" th:each="image : ${actors.actorsImages}">
        <img th:src="${image.imgUrl}" alt="Actor Image">
    </div>



    <div class="event-link">
        <a href="/event/event">이벤트로</a>
    </div>
</div>
</body>
</html>
