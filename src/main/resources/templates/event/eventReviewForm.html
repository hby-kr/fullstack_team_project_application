<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/eventReviewForm.css">
    <title>ReviewCreate</title>
</head>
<body>
<h3>공연리뷰 등록 양식</h3>

<form id="registerReviewForm">
    <input type="text" name="eventId" value="1" />
    <p><label>별점: <input type="number" name="rate" min="1" max="5"></label></p>
    <p><label>내용: <textarea name="contents"></textarea></label></p>
    <p><label>이미지: <input type="file" name="file"></label></p>
    <button type="submit">등록</button>
</form>

<script>
    document.getElementById("registerReviewForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form); // 멀티파트 전송

        const response = await fetch("/reviews/with-image", {
            method: "POST",
            body: formData // 주의: Content-Type 생략해야 브라우저가 자동 세팅
        });

        const msgMap = {
            200: "리뷰 등록 성공",
            400: "잘못된 요청",
            500: "서버 오류"
        };
        if (response.status === 200) {
            alert("리뷰 등록 성공");
            const eventId = form.eventId.value;
            location.href = `/reviews/${eventId}`;
        }else{
            alert(msgMap[response.status] || "알 수 없는 오류");
        }
    });
</script>

</body>
</html>
